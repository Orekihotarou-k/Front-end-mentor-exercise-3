<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <div class="profile-container">
      <img src="images/image-victor.jpg" alt="" class="user-image">

      <p class="username">Victor Crest <span>26</span></p>
      <p class="user-city">London</p>

      <hr>

      <div class="user-following">
        <div class="follow-col">
          <p class="number">80K</p>
          <p class="text">Follower</p>
        </div>

        <div class="follow-col">
          <p class="number">803K</p>
          <p class="text">Likes</p>
        </div>

        <div class="follow-col">
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
